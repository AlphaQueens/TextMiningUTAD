<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practica3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline" method="POST">
      {% csrf_token %} {{ form }}
      <input class="btn btn-outline-success my-2 my-sm-0" type="reset" value="Reset" id="reset" />
      <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Submit" id="submit" />
    </form>
    <a href="/verificacion/history">Ver historial base de datos</a>
  </nav>
  <div class="container-fluid">

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Fecha: {{fecha}}
      </div>
      <ul class="list-group list-group-flush">
        {% for palabra in palabras %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ palabra.0 }}
          <span class="badge badge-primary badge-pill">{{ palabra.1 }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
